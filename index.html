<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Easybank landing page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar" id="navbar">
      <div class="nav-center">
        <!-- nav-header -->
        <div class="nav-header">
          <img src="./images/logo.svg" alt="nav logo" class="nav-logo" />
          <button class="nav-btn" id="nav-btn">
            <img src="./images/icon-hamburger.svg" alt="" />
          </button>
        </div>
        <!-- links -->

        <ul class="nav-links">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">careers</a></li>
        </ul>
        <!-- invite btn -->
        <div class="nav-invite">
          <a href="" class="btn">request invite</a>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <section class="main">
      <div class="main-center">
        <article class="main-img-container">
          <img src="./images/image-mockups.png" alt="" class="image-mockups" />
        </article>
        <article class="main-info">
          <h2>Next generation <br />digital banking</h2>
          <p>
            take your financial life online. Your Easybank account will be a
            one-stop for spending, saving, budgeting, investing, and much more
          </p>
          <a href="" class="btn invite-btn">request invite</a>
        </article>
      </div>
    </section>
  </body>
</html>
